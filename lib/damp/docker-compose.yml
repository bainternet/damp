proxy:
  image: jwilder/nginx-proxy
  ports:
    - "80:80"
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro

wp1:
  image: wordpress
  volumes:
    - ~/damp/wp1:/var/www/html
  links:
    - database:mysql
  environment:
    - WORDPRESS_DB_NAME=wp1
    - WORDPRESS_DB_PASSWORD=password
    - VIRTUAL_HOST=wp1.damp.dev

wp2:
  image: wordpress
  volumes:
    - ~/damp/wp2:/var/www/html
  links:
    - database:mysql
  environment:
    - WORDPRESS_DB_NAME=wp2
    - WORDPRESS_DB_PASSWORD=password
    - VIRTUAL_HOST=wp2.damp.dev

static1:
  image: httpd
  volumes:
    - ~/damp/static1:/usr/local/apache2/htdocs
  environment:
    - VIRTUAL_HOST=static1.damp.dev

database:
  image: mysql:5.7
  environment:
    - MYSQL_ROOT_PASSWORD=password

phpmyadmin:
  image: corbinu/docker-phpmyadmin
  links:
    - database:mysql
  environment:
    - MYSQL_USERNAME=root
    - MYSQL_ROOT_PASSWORD=password
    - VIRTUAL_HOST=phpmyadmin.damp.dev
