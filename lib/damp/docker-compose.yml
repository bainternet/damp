proxy:
  image: jwilder/nginx-proxy
  ports:
    - "80:80"
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
  environment:
    - DEFAULT_HOST=damp.dev

database:
  image: mysql:5.7
  ports:
      - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=password

phpmyadmin:
  image: corbinu/docker-phpmyadmin
  links:
    - database:mysql
  environment:
    - MYSQL_USERNAME=root
    - MYSQL_ROOT_PASSWORD=password
    - VIRTUAL_HOST=phpmyadmin.damp.dev

damp:
  image: httpd
  volumes:
    - ~/damp/damp:/usr/local/apache2/htdocs
  environment:
    - VIRTUAL_HOST=damp.dev

